<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Monster Health Tracker</title>
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <h1>{{title}}</h1>
        <v-overlay :class="overlay_class">
            <v-row v-for="(row, index) in rows" :key="index" :id="index" :data="row" @delete_row="delete_row" @damage="damage" @heal="heal"></v-row>
        </v-overlay>
        
        <v-create-entry @add_row="add_row" @add_multiple="add_multiple"></v-create-entry>
    </div>
    <script src="./dist/bundle.js" type="text/javascript"></script>
</body>

</html>
