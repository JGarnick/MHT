<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Monster Health Tracker</title>
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <h1>{{title}}</h1>
        <template v-for="(row, index) in rows">
            {{index}}{{row}}{{row.overlay_class}}
            <v-overlay :overlay_class="row.overlay_class" :key="index" :id="index" @change_hp="change_hp">
                <v-row :id="index" slot="row" :data="row" @damage="damage" @heal="heal" @delete_row="delete_row"></v-row>
            </v-overlay>
        </template>
        
        
        <v-create-entry @add_row="add_row" @add_many="add_many"></v-create-entry>
    </div>
    <script src="./dist/bundle.js" type="text/javascript"></script>
</body>

</html>
